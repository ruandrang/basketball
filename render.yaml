databases:
  - name: basketball-db
    plan: free
    databaseName: basketball_db
    user: basketball_user

services:
  - type: web
    name: basketball-club-manager
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: basketball-db
          property: connectionString
      - key: NODE_ENV
        value: production
